version: "3"
services:
  web:
    build:
      context: "./next_mui"
      # dockerfile: Dockerfile
      target: base
    command: sh -c "npm install && npm run dev"
    container_name: next_web
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_LOGIN_URL=postgresql://next_mui_user:v^uZwsx$DR&8@database:5432/next_mui_db
    ports:
      - 3000:3000
    volumes:
      - ./next_mui:/root/app
    working_dir: /root/app
  database:
    container_name: next_db
    image: "postgres"
    ports:
      - 5432:5432
    env_file:
      - ./postgres/database.env
    volumes:
      - next_mui_data:/var/lib/postgresql/data/
volumes:
  next_mui_data:
